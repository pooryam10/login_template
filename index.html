<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="body-container">

        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="login-form-div shadow col-9 col-sm-6 col-md-5 col-lg-3">
                <form action="" class="login-form col-12">
                    <h2 class="form-title mt-3">Login</h2>
                    <div class="input-div">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Enter your user name..." class="form-input" required>
                    </div>
                    <div class="">
                        <i class="fa fa-envelope icon"></i>
                        <input type="text" placeholder="Enter your email..." class="form-input" required>
                    </div>
                    <div class="">
                        <i class="fa fa-unlock-alt icon"></i>
                        <input type="password" placeholder="Enter your password..." class="form-input" required>
                    </div>

                    <button class="btn btn-block btn-danger mt-5 mb-4">Login</button>
                </form>
                <div class="fake-div"></div>
            </div>
        </div>
    </div>
</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

</html>
